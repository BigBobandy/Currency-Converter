<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="main">
      <h1>Currency Converter</h1>
      <div id="amount-div">
        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Enter Amount"
        />
        <button id="convert-btn">Convert</button>
      </div>

      <div id="currency-select-div">
        <label for="base-currency">From:</label>
        <select name="base-currency" id="base-currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <!-- Add additional options for other currencies-->
        </select>

        <label for="target-currency">To:</label>
        <select name="target-currency" id="target-currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <!-- Add additional options for other currencies-->
        </select>
      </div>

      <div id="result-div">
        <p id="result">Converted Amount:</p>
        <p id="error"></p>
      </div>
    </main>
  </body>
</html>
